plugins {
    id 'java'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.16'
}

def requiredGradleVersion = GradleVersion.version('8.6')
if (GradleVersion.current() != requiredGradleVersion) {
    throw new GradleException("This project requires Gradle ${requiredGradleVersion}. Current version: ${GradleVersion.current()}.")
}

group = 'com.mcprotector'
version = '0.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.minecraftforge.net'
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.4.0'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

minecraft {
    mappings channel: 'official', version: '1.20.1'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                mcprotector {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                mcprotector {
                    source sourceSets.main
                }
            }
        }
    }
}
